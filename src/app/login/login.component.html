<div class="grid">
    <form (ngSubmit)="onSubmit()" class="form login">
      <div class="form__field">
        <label for="username"><span class="hidden">Nick</span></label>
        <input id="username" type="text" [(ngModel)]="username" name="username" class="form__input" placeholder="Username" required>
      </div>
      <div class="form__field">
        <label for="password"><span class="hidden">Hasło</span></label>
        <input id="password" type="password" [(ngModel)]="password" name="password" class="form__input" placeholder="Password" required>
      </div>
      <div class="form__field">
        <input type="submit" value="Sign In">
      </div>
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    </form>
    <br><br>
    <p class="text--center">Nie jesteś członkiem? <a [routerLink]="['/register']">Zarejestruj się!</a></p>
  </div>
