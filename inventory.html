<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS:GO Skrzynki</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        img {
            width: 200px;
        }
        .gun {
            background-color: #0A0A0A;
            color: #fff;
            padding: 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 280px;
            height: 280px;
            float: left;
            position: relative;
        }
        .checkbox {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        button {
            margin-left: auto;
            margin-right: auto;
        }
        .sell {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" id="back">Powrót</a>
            <div id="nick"></div>
            <div id="money"></div>
        </div>
        <div id="bronie"></div>
        <button id="upgradeButton" style="display: none;" onclick="upgradeSkins()">Upgrade</button>
    </div>

    <script>
    const getCookie = (name) => {
        let nameEQ = name + "=";
        let ca = document.cookie.split(";");
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == " ") c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    };

    let token = getCookie("token");
    if (!token) document.location.href = "index.html";

    let player_id = null;

    async function main() {
        let fetched = await fetch("getAccountInfo.php");
        let data = await fetched.json();
        document.getElementById("nick").innerHTML = data["Nick"];
        document.getElementById("money").innerHTML = data["money"];
        player_id = data["Id"];

        var data_send = {
            player_id: player_id,
            action: 'fetch'
        };

        var requestOptions = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data_send)
        };

        fetch('inventory.php', requestOptions)
            .then(response => response.text())
            .then(data_send => {
                document.getElementById("bronie").innerHTML = data_send;

                document.querySelectorAll('.checkbox').forEach(checkbox => {
                    checkbox.addEventListener("change", function() {
                        toggleUpgradeButton();
                    });
                });

                document.querySelectorAll('.sell').forEach(button => {
                    button.addEventListener("click", function() {
                        sellSkin(button);
                    });
                });
            })
            .catch(error => {
                console.error('Wystąpił błąd:', error);
            });
    }

    function toggleUpgradeButton() {
        const checkboxes = document.querySelectorAll('.checkbox:checked');
        const upgradeButton = document.getElementById('upgradeButton');
        upgradeButton.style.display = checkboxes.length > 0 ? 'block' : 'none';
    }

    function upgradeSkins() {
        const checkboxes = document.querySelectorAll('.checkbox:checked');
        if (checkboxes.length !== 10) {
            alert('Musisz zaznaczyć dokładnie 10 skinów do wymiany.');
            return;
        }

        const transactionIds = Array.from(checkboxes).map(cb => cb.getAttribute('data-transaction-id'));

        fetch('inventory.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ action: 'upgrade', transaction_ids: transactionIds, player_id: player_id })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                location.reload();
            } else {
                alert(data.message);
            }
        })
        .catch(error => {
            console.error('Wystąpił błąd:', error);
        });
    }

    function sellSkin(button) {
        const transaction_id = button.getAttribute('data-transaction-id');

        fetch('inventory.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ action: 'delete', transaction_id: transaction_id, player_id: player_id })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                button.parentElement.parentElement.remove();
                updateMoneyDisplay();
            } else {
                alert(data.message);
            }
        })
        .catch(error => {
            console.error('Wystąpił błąd:', error);
        });
    }

    function updateMoneyDisplay() {
        fetch("getAccountInfo.php")
        .then(response => response.json())
        .then(data => {
            document.getElementById("money").innerHTML = data["money"];
        })
        .catch(error => {
            console.error('Wystąpił błąd podczas aktualizacji pieniędzy:', error);
        });
    }

    main();
    </script>
</body>
</html>
